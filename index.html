<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

<body>

<ol class="functionBar">
    <li class="brush" >
        <svg class="icon" id="brush" aria-hidden="true">
            <use xlink:href="#icon-brush"></use>
        </svg>
    </li>
    <li class="eraser" >
        <svg class="icon" id="eraser" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
    </li>
    <li class="clear">
        <svg class="icon"  id="clear" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
        </svg>
    </li>
</ol>


<ol class="colorBar">
    <li class="red" id="red"></li>
    <li class="blue" id="blue"></li>
    <li class="green" id="green"></li>
    <li class="pink"id="pink"></li>
    <li class="purple" id="purple"></li>
</ol>




</body>
<script src="./canvas.js"></script>

</html>
